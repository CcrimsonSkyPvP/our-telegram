<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переход в Telegram</title>
    <!-- Перенаправление через 5 секунд -->
    <meta http-equiv="refresh" content="5;url=https://t.me/Sky_Pvp_OneLove">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* Градиентный фон */
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }
        h1 {
            color: #2a5298;
            font-size: 32px;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            font-size: 18px;
            margin-bottom: 30px;
        }
        a {
            text-decoration: none;
            color: #fff;
            background: #0088cc; /* Цвет Telegram */
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            transition: background 0.3s;
        }
        a:hover {
            background: #006699;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0088cc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать!</h1>
        <p>Вы будете перенаправлены в наш Telegram-канал через 5 секунд.</p>
        <div class="spinner"></div>
        <a href="https://t.me/Sky_Pvp_OneLove">Перейти сейчас</a>
    </div>
